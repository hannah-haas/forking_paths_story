<!DOCTYPE html>
<html>
 <head>
   <title> My Website </title>
   <link href="style.css" rel="stylesheet"/>

    <meta name="viewport" content="width=device-width">
 </head>

 <body>
   <div class="timer_div">
     <span id="timer"></span>
   </div>

 </br>
</br>

  <p> You hear the lock click! You slide open the capsule. Inside, is a single
    bullet. Hands shaking, you know what to do. Quick, before Madden gets you!
  </p>



  <button class="shaky_button" id="first"> Remove the bullet out of the capsule! </button>
</br>
  <button class="shaky_button" id="second"> Load the gun! </button>
</br>
  <button class="shaky_button" id="third"> Fire! </button>


   <div id="start_over">
   <a href="start_game.html" class="button">Start Over</a>
   </div>

</body>
</html>

<script>

var count= 10;

console.log(count)

var counter=setInterval(timer, 1000); //1000 will  run it every 1 second

function timer(){
  count=count-1;
  if (count <= 0){
     window.location = "captured.html";
  }

  str = count.toString() + " secs"

 document.getElementById("timer").innerHTML=str;
}


document.getElementById("first").addEventListener("click", () => {
  document.getElementById("first").style.visibility = "hidden"
   document.getElementById("second").style.visibility = "visible"
});

document.getElementById("second").addEventListener("click", () => {
  document.getElementById("second").style.visibility = "hidden"
   document.getElementById("third").style.visibility = "visible"
});

document.getElementById("third").addEventListener("click", () => {
  window.location = "victory.html"
});

</script>
